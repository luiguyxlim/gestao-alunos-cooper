<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="#4F46E5" stroke="#312E81" stroke-width="2"/>
  
  <!-- Running figure -->
  <g transform="translate(18, 15)">
    <!-- Head -->
    <circle cx="6" cy="6" r="3" fill="white"/>
    
    <!-- Body -->
    <rect x="4.5" y="9" width="3" height="12" rx="1.5" fill="white"/>
    
    <!-- Arms -->
    <rect x="1" y="11" width="8" height="2" rx="1" fill="white" transform="rotate(-15 5 12)"/>
    
    <!-- Legs -->
    <rect x="3" y="20" width="2" height="8" rx="1" fill="white" transform="rotate(-20 4 24)"/>
    <rect x="7" y="20" width="2" height="8" rx="1" fill="white" transform="rotate(30 8 24)"/>
    
    <!-- Motion lines -->
    <line x1="12" y1="8" x2="16" y2="8" stroke="white" stroke-width="1" opacity="0.7"/>
    <line x1="13" y1="12" x2="17" y2="12" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="14" y1="16" x2="18" y2="16" stroke="white" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Cooper</text>
  <text x="65" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4F46E5">Pro</text>
  
  <!-- Subtitle -->
  <text x="140" y="35" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Performance</text>
  <text x="140" y="47" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Assessment</text>
</svg>